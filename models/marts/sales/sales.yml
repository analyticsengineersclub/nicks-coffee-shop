version: 2

models:
    - name: sales__by_customer_and_item
      description: "A sales data model, to be queried/aggregated further by BI tools. The grain is each individual item sold."
      columns:
        - name: order_id
          tests: 
            - not_null
        - name: created_at
          tests: 
            - not_null
        - name: product_id
          tests: 
            - not_null
        - name: product_name
          tests: 
            - not_null
        - name: product_category
          tests: 
            - not_null
        - name: price_charged
          tests: 
            - not_null
        - name: customer_id
          tests: 
            - not_null
version: 2

models:
    - name: stg_customers__customer_status
      description: "Each unique customer's ID, with a corresponding column as to whether they have ever placed an order to date. Where they have ordered, num_orders will be greater than 0."
      columns:
        - name: customer_id
          tests:
            - not_null
            - unique
        - name: has_placed_order
          description: "True if the given customer has placed an order. Otherwise false."
        - name: num_orders
          description: "Current number of orders the customer has placed to date."
          tests:
            - not_null